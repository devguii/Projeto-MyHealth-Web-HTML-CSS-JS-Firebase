<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Vacina</title>
    <link rel="stylesheet" href="../../assets/styles/config.css" />
    <link rel="stylesheet" href="../../assets/styles/nova-vacina.css" />
  </head>
  <body>
    <header>
      <img src="../../assets/img/logo.png" class="logo" alt="logo" />
      <h1>MyHealth</h1>
      <button id="minhas-vacinas-button" class="minhas-vacinas-button">
        Minhas vacinas
      </button>
      <button id="logout-button" class="logout-button">Logout</button>
    </header>
    <section id="main-section" class="main-section">
        <div class="container">
            <div class="campo-date">
                <label class="label-input">Data de Vacinação</label><input type="date" id="date-input" class="date-input"></input>
              </div>  
              <br>
            <div class="campo">
              <label class="label-input">Vacina</label><input id="name-input" class="input"></input>
            </div>
            <br>
            <div class="campo">
              <label class="label-input">Dose</label><div class="dose-input">
                <div class="campo-dose">
                  <input type="radio" name="dose" value="1" class="radio-input">
                <label >1a. dose</label>
                <input type="radio" name="dose" value="2" class="radio-input">
                <label>2a. dose</label>
                <input type="radio" name="dose" value="3" class="radio-input">
                <label>3a. dose</label>
                <input type="radio" name="dose" value="Reforço" class="radio-input">
                <label>Reforço</label>
                <input type="radio" name="dose" value="Dose única" class="radio-input">
                <label>Dose única</label>
                </div>
              </div>
            </div>
            <br>
            <div class="campo-comprovante">
              <label class="label-input">Comprovante da vacina</label><div class="image-area"><input type="file" id="select-image-input" class="select-image-input"></input><img id="imgVacina" class="imgVacina" /></div>
            <br>
          </div>
          <div class="campo-date">
            <label class="label-input">Próxima vacinação</label><input type="date" id="next-date-input" class="date-input"></input>
          </div>  
        </div> 
        <span id="result" class="result"></span>
      <button id="cadastrar-button" class="cadastrar-button">Cadastrar</button>
    </section>

    <script type="module" src="../js/nova-vacina.js"></script>

  </body>
</html>
