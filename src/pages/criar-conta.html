<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar conta</title>
    <link rel="stylesheet" href="../../assets/styles/config.css" />
    <link rel="stylesheet" href="../../assets/styles/criar-conta.css" />
  </head>
  <body>
    <header>
      <img src="../../assets/img/logo.png" class="logo" alt="logo" />
      <h1>MyHealth</h1>
    </header>
    <section id="main-section" class="main-section">
      <div class="container">
          <div class="campo">
            <label>Nome Completo</label><input class="input"></input>
          </div>
          <br>
          <div class="campo">
            <label>Sexo</label><div class="sexo-input">
                <input type="radio" class="radio-input">
              <label >Masculino</label>
              <input type="radio" class="radio-input">
              <label>Feminino</label>
            </div>
          </div>
          <br>
          <div class="campo-date">
            <label>Data nascimento</label><input class="date-input"></input>
          </div>   
          <br>
          <div class="campo">
            <label>E-mail</label><input id="email-input" class="input"></input>
          </div>
          <br>
          <div class="campo">
            <label>Senha</label><input id="senha-input" class="input"></input>
          </div>
          <br>
          <div class="campo">
            <label>Repetir senha</label><input id="rsenha-input" class="input"></input>
          </div>
        </div>
      </div>
      <button id="cadastrar-button">Cadastrar</button>
    </section>

    <script type="module" src="..//js/criar-conta.js"></script>

  </body>
