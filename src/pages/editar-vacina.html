<html>
  <head>

    <script>
      let modal = {};
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Vacina</title>
    <link rel="stylesheet" href="../../assets/styles/config.css" />
    <link rel="stylesheet" href="../../assets/styles/editar-vacina.css" />
  </head>
  <body>
    <header>
      <img src="../../assets/img/logo.png" class="logo" alt="logo" />
      <h1>MyHealth</h1>
      <button id="minhas-vacinas-button" class="minhas-vacinas-button">
        Minhas vacinas
      </button>
      <button id="logout-button" class="logout-button">Logout</button>
    </header>
    <section id="main-section" class="main-section">
      <div class="divisor">
        <div class="container">
          <div class="campo-date">
              <label class="label-input">Data de Vacinação</label><input type="date" id="date-input" class="date-input"></input>
            </div>  
            <br>
          <div class="campo">
            <label class="label-input">Vacina</label><input id="name-input" class="input"></input>
          </div>
          <br>
          <div class="campo">
            <label class="label-input">Dose</label><div class="dose-input">
              <div class="campo-dose">
                <input type="radio" class="radio-input">
              <label class="radio-label">1a. dose</label>
              <input type="radio" class="radio-input">
              <label class="radio-label">2a. dose</label>
              <input type="radio" class="radio-input">
              <label class="radio-label">3a. dose</label>
              <input type="radio" class="radio-input">
              <label class="radio-label">Reforço</label>
              <input type="radio" class="radio-input">
              <label class="radio-label">Dose única</label>
              </div>
            </div>
          </div>
          <br>
          <div class="campo-comprovante">
            <!-- <label class="label-input">Comprovante da vacina</label><div class="image-area"><button class="select-image-button">Selecionar imagem...</button></div> -->
            <label class="label-input">Comprovante da vacina</label><div class="image-area"><input type="file" id="select-image-input" class="select-image-input"></input><img id="imgVacina" class="imgVacina" /></div>
          <br>
          </div>
          <div class="campo-date">
            <label class="label-input">Próxima vacinação</label><input type="date" id="next-date-input" class="date-input"></input>
          </div>  
        </div>
      <button id="excluir-button" class="excluir-button"><img class="trash-img" src="../../assets/img/trash.png" alt="Trash">Excluir</button>
      </div>
      <button id="salvar-button" class="salvar-button" href="./home.html">Salvar alterações</button>
    </section>

    <dialog>
        <div class="dialog-structure">
            <div class="popup-structure">
                <h1 class="title-popup">Tem certeza que deseja remover essa vacina?</h1>
                <div class="buttons-structure">
                    <button id="confirmar-button" class="confirmar-button" href="">SIM</button>
                    <button id="cancelar-button" class="cancelar-button" href="">CANCELAR</button>
                </div>      
            </div>  
        </div>
    </dialog>
    
    <script type="module" src="../js/editar-vacina.js"></script>

  </body>
</html>
