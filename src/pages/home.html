<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../../assets/styles/config.css" />
    <link rel="stylesheet" href="../../assets/styles/home.css" />
  </head>
  <body>
    <header>
      <img src="../../assets/img/logo.png" class="logo" alt="logo" />
      <h1>MyHealth</h1>
      <button id="minhas-vacinas-button" class="minhas-vacinas-button">
        Minhas vacinas
      </button>
      <button id="logout-button" class="logout-button">Logout</button>

    <section id="main-section" class="main-section">
      <input id="search-box" onchange="console.log(this.event)" type="text" class="search-bar" value="PESQUISAR VACINA..." onfocus="if(this.value=='PESQUISAR VACINA...')this.value=''" onblur="if(this.value=='')this.value='PESQUISAR VACINA...'" />
      <img id="loading" style="margin-top:10px;display:none;" src="https://discuss.wxpython.org/uploads/default/original/2X/6/6d0ec30d8b8f77ab999f765edd8866e8a97d59a3.gif" width="30px" />
      <section class="card-section">
        <div id="lista-vacina" class="lista-vacina"></div>
      </section>
      <button id="nova-vacina-button">Nova Vacina</button>
    </section>

    <script type="module" src="../js/home.js"></script>

  </body>
</html>
