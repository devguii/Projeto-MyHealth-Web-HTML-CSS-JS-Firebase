<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../assets/styles/config.css" />
    <link rel="stylesheet" href="../assets/styles/home.css" />
  </head>
  <body>
    <header>
      <img src="../assets/img/logo.png" class="logo" alt="logo" />
      <h1>MyHealth</h1>
      <button id="minhas-vacinas-button" class="minhas-vacinas-button">
        Minhas vacinas
      </button>
      <button id="logout-button" class="logout-button">Logout</button>
    </header>
    <section id="main-section" class="main-section">
      <input class="search-bar"></input>
      <section class="card-section">

      </section>
      <button id="nova-vacina-button">Nova Vacina</button>
    </section>
  </body>
  <script>
    // função que será executada quando a página for carregada
    document.addEventListener("DOMContentLoaded", () => {
      // adicionando um console.log para testar se a função é executada corretamente
      console.log("Página carregada com sucesso!");
    });

    document
      .getElementById("minhas-vacinas-button")
      .addEventListener("click", irParaMinhasVacinas);

    function irParaMinhasVacinas() {
      window.location.href = "../src/home.html";
    }

    document
      .getElementById("logout-button")
      .addEventListener("click", irParaIndex);

    function irParaIndex() {
      window.location.href = "../src/index.html";
    }

    document
      .getElementById("nova-vacina-button")
      .addEventListener("click", irParaNovaVacina);

    function irParaNovaVacina() {
      window.location.href = "../src/nova-vacina.html";
    }
  </script>
</html>
